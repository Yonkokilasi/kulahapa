              <div class="form-group">
                <label for="exampleInputEmail1">Name</label>

              <div class="form-group">
                <label for="exampleInputpassword">Username</label>
                <input type="Username" class="form-control" id="exampleInputusername" placeholder="Enter Username"> </div>

                <input type="email" class="form-control" id="exampleInputemail" placeholder="Enter email"></div>
              <div class="form-group">
                <label for="exampleInputEmail">Password</label>
                <input type="Password" class="form-control" id="exampleInputpassword" placeholder="Enter Password"></div>
              <div class="form-group">
